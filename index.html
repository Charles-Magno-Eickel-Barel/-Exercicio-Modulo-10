<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto:ital,wght@1,400;1,700&family=Source+Serif+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <section id="contato">
        <div class="container">
            <h1>Formulário de cadastro</h1>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome completo:</label>
                    <input type="text" id="nome" name="nome">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="nome">CEP:</label>
                    <input type="tel" id="cep" name="cep">
                </div>
                <div class="form-campo">
                    <label for="nome">Endereço completo:</label>
                    <input type="number" id="rua" name="rua">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
